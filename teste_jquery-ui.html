<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  display:flex;
  justify-content: space-between;

  width: auto;
  height: 70px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
  
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  console.log(DataTransfer);
  ev.target.appendChild(document.getElementById(data));
  console.log(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="./img/fracatu.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">
<img id="drag2" src="./img/fracatu.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">
<img id="drag3" src="./img/fracatu.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">
<img id="drag4" src="./img/fracatu.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>
</html>
